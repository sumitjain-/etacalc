<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.0.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/flick/jquery-ui-1.10.3.custom.min.css">
        <title>Cubito</title>
    </head>
    <body>
        <!-- <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div> -->
        <div data-role="page" id="index">
            <div data-role="header" class="header">
                <h1>Cubito</h1>
            </div>
            <div data-role="content" class="content ui-content">
                <form method="post" action="http://localhost:8888/cubito/sim/user_input" id="main_form" onsubmit="return form_submit()">
                    <input type="text" placeholder="Boarding point" id="bp" name="bp">
                    <input type="text" placeholder="Dropping point" id="dp" name="dp">
                    <input type="submit" value="Submit">
                </form>
                <p id="response"></p>
            </div>
        </div>
        <div data-role="page">
            
        </div>
        <script type="text/javascript" src="js/config.js"></script>
        <!-- <script type="text/javascript" src="phonegap.js"></script> -->
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            $(function(){
        $('#bp').autocomplete({
            source: 'http://localhost:8888/cubito/sim/stops_array_bp',
            minLength: 1
        });

        $('#dp').autocomplete({
            source: 'http://localhost:8888/cubito/sim/stops_array_bp',
            minLength: 1
        });

    });
            function form_submit(){
                var form = $('#main_form'),
                    form_data = form.serialize,
                    form_url = form.attr('action'),
                    form_method = form.attr('method'),
                    response_msg = $('#response');

                    $.ajax({
                        url: form_url,
                        type: form_method,
                        data: form_data,
                        success:function(data){
                            response_msg.html(data);
                        },
                        error:function(){
                            response_msg.html("No response");
                        }
                    });

                    return false;
            }
        </script>
    </body>
</html>
